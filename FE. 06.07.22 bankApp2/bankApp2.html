<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link href="bankApp2.css" id="css" type="text/css" rel="stylesheet" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      document.getElementById("css").href = `bankApp2.css?${Date.now()}`;
    </script>
    <title>Bank App</title>
  </head>
  <body>
    <div class="menu">
      <a href="/" class="menu-title">FiiNeo.io</a>
      <div class="menu-items">
        <div class="menu-items-top">
          <a href="#" class="menu-item color1"
            ><i class="lab la-dropbox"></i> Dashboard</a
          >
          <a href="#" class="menu-item"
            ><i class="las la-wallet"></i>Statistics</a
          >
          <a href="#" class="menu-item"
            ><i class="las la-wallet"></i> My Wallet</a
          >
          <a href="#" class="menu-item"
            ><i class="las la-wallet"></i> Transfers</a
          >
          <a href="#" class="menu-item"
            ><i class="las la-wallet"></i> Message</a
          >
          <a href="#" class="menu-item"
            ><i class="las la-wallet"></i> Favorite</a
          >
          <a href="#" class="menu-item"><i class="las la-home"></i> Profile</a>
        </div>
        <div class="menu-items-bottom">
          <a href="#" class="menu-item"
            ><i class="las la-wallet"></i> Support</a
          >
          <a href="#" class="menu-item"
            ><i class="las la-wallet"></i> Settings</a
          >
          <a href="#" class="menu-item"
            ><i class="las la-wallet"></i> Log out</a
          >
        </div>
      </div>
    </div>
    <div class="main">
      <div class="header main-header">
        <h1>Hello, Miko</h1>
        <div class="header-right">
          <div class="search">
            <i class="las la-search"></i>
            <input type="text" placeholder="Search" />
          </div>
          <div class="bell-icon-div">
            <i class="lar la-bell"></i>
            <span class="action"></span>
          </div>
          <div class="img-div">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="" />
          </div>
        </div>
      </div>
      <div class="content">
        <div class="content-left">
          <div class="header content-left-header">
            <h3>My Cards</h3>
            <p>Add New</p>
          </div>
          <div class="cards">
            <div class="card card1">
              <div class="card-black">
                <h2>Visa</h2>
                <p>2343 3235 5234</p>
                <p class="name">Miko Zas</p>
              </div>
              <div class="card-color"><span>03/25</span></div>
            </div>
            <div class="card card2">
              <div class="card-black">
                <h2>Master Card</h2>
                <p>5343 2323 2343</p>
                <p class="name">Miko Zas</p>
              </div>
              <div class="card-color"><span>05/27</span></div>
            </div>
          </div>
          <div class="transacts">
            <div class="transacts-header">
              <h5>Transactions</h5>
              <p>Month</p>
            </div>
            <script>
              for (let i = 0; i < 28; i++) {
                document.querySelector(".transacts").innerHTML += `
                    <div class="transact">
                      <div class="img-div">
                        <img
                          src="https://www.w3schools.com/howto/img_avatar.png"
                          alt=""
                        />
                      </div>
                      <h5>Wedding Video</h5>
                      <h6>April, 06, 2021</h6>
                      <p>$3,000</p>
                    </div>`;
              }
            </script>
          </div>
        </div>
        <div class="content-right">
          <div class="graphix-menu">
            <div class="graphix-menu-left">
              <span class="border">Expenses</span>
              <span class="border">Income</span>
            </div>
            <div class="graphix-menu-right">
              <span class="">D</span>
              <span class="">M</span>
              <span class="">W</span>
              <span class="border">All</span>
            </div>
          </div>
          <div class="graphic-div">
            <div class="graphic"></div>
          </div>
          <div class="history">
            <div class="transacts-header">
              <h5>History</h5>
              <p>See all</p>
            </div>
            <script>
              for (let i = 0; i < 22; i++) {
                document.querySelector(".history").innerHTML += `
                    <div class="transact">
                      <div class="transact-left">
                        <div class="img-div">
                          <img
                            src="https://www.w3schools.com/howto/img_avatar.png"
                            alt=""
                          />
                        </div>
                        <div class="info">
                          <h5>Apple Store</h5>
                          <h6>Today, 4:20 Am</h6>
                        </div>
                      </div>
                      <p>$20.00</p>
                    </div>`;
              }
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
